<div class="row left-align">
    <div class="col l12 s12">
      <br>
      <p class="flow-text">Enter your email to recover your password.</p>  
      <div class="row">
          <form [formGroup]="recoverForm" (ngSubmit)="auth.recoverUser()" class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <input formControlName="email" [(ngModel)]="auth.emailRecover" name="pass" id="first_name" type="email" class="validate">
                <label for="first_name">Enter your email:</label>
              </div>
            </div>
            <!-- Esto solo se muestra si hay un error al eliminar cuenta -->
            <p *ngIf="auth.userError" class="errorMessage"><strong>{{auth.userError}}</strong></p>
            <!-- *** -->
            <button type="submit" class="btn waves-effect waves-light">Recover</button>
          </form>
      </div>
    </div>
</div>
